<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project - Week 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Montserrat:wght@700&family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="display">
          <div class="display-1">0</div>
          <div class="display-2">0</div>
          <div class="display-result">10</div>
        </div>
        <div class="buttons">
          <button class="button clear">C</button>
          <button class="button all-clear">CE</button>
          <button class="button operation">%</button>
          <button class="button operation">/</button>
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operation">X</button>
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operation">-</button>
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operation">+</button>
          <button id="btn" class="button specific">0</button>
          <button class="button dot">.</button>
          <button class="button equal">=</button>
        </div>
      </div>
    </section>

    <script src="./js/java.js"></script>
  </body>
</html>
